        <title>Dice Up!</title>
        <meta charset="utf-8" />

        <!-- provides a shortcut icon for the viewport -->
        <link rel="shortcut icon" href="" type="image/x-icon">
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,300&family=Ubuntu:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">

<body>
    <header>
        <button class="btn-menu"><i class="fas fa-bars"></i></button>
        <nav>
            <button id="go-back"><i class="fas fa-chevron-left"></i></button>
            <p id="dateTime"></p>
        </nav>
    </header>

<div id="wrapper">
<h1 id="diceGame">Dice Up</h1>
    <main>
        
        <section class="player-panel">
            <div class="player-name" id="playerName">Player 1</div>
            <div class="player-score" id="playerScore">0</div>
        </section>

        <section class="computer-panel">
            <div class="player-name" id="compName">Computer</div>
            <div class="player-score" id="compScore">0</div>
        </section>
        <div id="buttons">
            <button id="btn-newGame">New Game</button>
        <button id="btn-rollDice">Roll Dice</button>
        </div>
        
    </main>
